name: k6 Performance Testing
on:
  push:
    # branches: [ main, master ]
    branches: [ xyz ]
#   pull_request:
#     branches: [ main, master ]
#   schedule:
#     # Run performance tests daily at 2 AM UTC
#     - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_duration:
        description: 'Test duration (e.g., 30s, 5m)'
        required: false
        default: '30s'
      virtual_users:
        description: 'Number of virtual users'
        required: false
        default: '10'

jobs:
  performance-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 local test
        uses: grafana/run-k6-action@v1
        with:
          path: src/performance/weather-api.k6.js
          flags: --summary-export=k6-results.json --out json=k6-raw-results.json --log-output=stdout
        env:
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          WEATHERAPI_BASEURL: https://api.weatherapi.com/v1
          K6_VUS: ${{ github.event.inputs.virtual_users || '10' }}
          K6_DURATION: ${{ github.event.inputs.test_duration || '30s' }}

      - name: Run k6 cloud test
        if: github.ref == 'refs/heads/main'
        run: k6 cloud src/performance/weather-api.k6.js
        env:
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          WEATHERAPI_KEY: ${{ secrets.WEATHERAPI_KEY }}
          WEATHERAPI_BASEURL: https://api.weatherapi.com/v1

      - name: Upload k6 results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-results
          path: |
            k6-results.json
            k6-raw-results.json
          retention-days: 7

      - name: Generate enhanced HTML report
        if: always()
        run: |
          if [ -f k6-results.json ] || [ -f k6-raw-results.json ]; then
            npm run k6:report
            echo "‚úÖ Enhanced HTML report generated: k6-performance-report.html"
          else
            echo "‚ùå No k6 result files found to generate report"
          fi

      - name: Sanitize log files for artifact upload
        if: always()
        run: |
          # Create logs directory if it doesn't exist
          mkdir -p logs
          
          # Find and rename any log files with invalid characters for artifact upload
          echo "üîç Checking for log files with invalid characters..."
          
          # Check current directory for any files that might have been created by k6
          find . -maxdepth 2 -name "*http*" -o -name "*.log" | while read -r file; do
            if [ -f "$file" ]; then
              # Get the basename and directory
              dir=$(dirname "$file")
              basename=$(basename "$file")
              
              # Replace invalid characters: : < > | * ? " \r \n with underscores
              sanitized=$(echo "$basename" | sed 's/[:<>|*?"[:cntrl:]]/_/g')
              
              if [ "$basename" != "$sanitized" ]; then
                echo "üìù Moving and renaming: $file -> logs/$sanitized"
                mv "$file" "logs/$sanitized"
              else
                # Move to logs directory for organization
                if [ "$dir" != "./logs" ] && [ "$dir" != "logs" ]; then
                  echo "üìÅ Moving: $file -> logs/$basename"
                  mv "$file" "logs/$basename"
                fi
              fi
            fi
          done
          
          # List final log files
          if [ -d logs ] && [ "$(ls -A logs)" ]; then
            echo "‚úÖ Log files ready for artifact upload:"
            ls -la logs/
          else
            echo "‚ÑπÔ∏è No log files found"
          fi

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: k6-performance-report.html
          retention-days: 30

      - name: Upload sanitized log files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-logs
          path: |
            logs/
            !logs/.gitkeep
          if-no-files-found: ignore
          retention-days: 7

      - name: Generate performance summary
        if: always()
        run: |
          echo "## üöÄ k6 Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **Virtual Users**: ${{ github.event.inputs.virtual_users || '10' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ github.event.inputs.test_duration || '30s' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test File**: src/performance/weather-api.k6.js" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f k6-results.json ]; then
            echo "### ‚úÖ Test Results" >> $GITHUB_STEP_SUMMARY
            echo "Performance test completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "üìä **Enhanced HTML Report**: Available in artifacts as 'k6-performance-report'" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Quick Metrics Preview" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            head -20 k6-results.json >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Test Failed" >> $GITHUB_STEP_SUMMARY
            echo "Performance test failed or no results generated" >> $GITHUB_STEP_SUMMARY
          fi
